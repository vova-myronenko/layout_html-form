<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset class="field-block">
        <legend>Personal information</legend>
        <label for="surname" class="label">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
          >
        </label>
        <label for="name" class="label">
          Name:
          <input
            type="text"
            name="name"
            id="name"
          >
        </label>
        <label for="age" class="label">
          How old are you?
          <input
            type="number"
            name="age"
            id="age"
            value="12"
            max="100"
          >
        </label>
        <label for="date" class="label">
          Full date of birth:
          <input
            type="date"
            name="date"
            id="date"
          >
        </label>
        <label for="term" class="label">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="term"
            id="term"
            required
          >
        </label>
      </fieldset>
      <fieldset class="field-block">
        <legend>Registration</legend>
        <label for="email" class="label">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
          >
        </label>
        <label for="password" class="label">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            minlength="8"
            maxlength="21"
          >
        </label>
      </fieldset>
      <fieldset class="field-block">
        <legend>An interesting fact about you!</legend>
        <div class="label">
          Do you love cats?
          <label for="love-cats">
            <input
              type="radio"
              name="love-cats"
              id="love-cats"
              value="yes"
            >Yes
          </label>
          <label for="dont-love-cats">
            <input
              type="radio"
              name="love-cats"
              id="dont-love-cats"
              value="no"
            >No
          </label>
        </div>
        <label for="color" class="label">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="color"
          >
        </label>
        <label for="time" class="label">
          What time do you go to bed?
          <input
            type="time"
            name="time"
            id="time"
          >
        </label>
        <label for="cars" class="label">
          What are your favorite brand of cars?
          <select
            name="cars"
            id="cars"
            size="4"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
            <option value="empty-field"></option>
          </select>
        </label>
        <label for="rating" class="label">
          How do you rate our work?
          <input
            type="range"
            name="rating"
            id="rating"
            min="1"
            max="10"
            value="10"
          >
        </label>
      </fieldset>
      <fieldset class="field-block">
        <legend>Additional info:</legend>
        <label for="comments" class="label">
          Comments:
          <textarea
            name="comments"
            id="comments"
            rows="2"
            autocomplete="off">
          </textarea>
        </label>
        <label for="recommend" class="label">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes" selected>yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>
      <button type="submit" onsubmit="onSubmit()">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
